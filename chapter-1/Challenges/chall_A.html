<!--Challenge 'A': Develop a program that reads a number. Calculate and report your neighbors i.e. the before and after number. -->

<meta charset="UTF-8">
<script>
    const number = Number(prompt("Choose a Number: "));
    const previous = number - 1;
    const subsequent = number + 1;
    alert(`${number} neighbours : ${previous} and ${subsequent}`)
</script>
