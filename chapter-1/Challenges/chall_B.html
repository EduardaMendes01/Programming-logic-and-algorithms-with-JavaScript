<!--Challenge 'B': Develop a program for a pizzaria, which reads the value of a bill and how many customers will pay it. Calculate and inform the amount to be paid per customer.-->

<meta charset="UTF-8">
<script>
    const bill = Number(prompt("Value of the bill: "));
    const NumOfCustomers = Number(prompt("Number of customers: "));
    const total = bill / NumOfCustomers;
    alert(`${total} per customer.`)
</script>
