<!--Challenge 'D': Develop a program that reads 2 studants grades in a subject. Calculate and report the measurement of the grades.-->

<meta charset="UTF-8">
<script>
    const grade1 = Number(prompt("Grade 1: "));
    const grade2 = Number(prompt("Grade 2: "));
    const sum = grade1 + grade2;
    const mea = sum / 2;
    alert(`Grade: ${mea}`)
</script>
