<!--Challenge A: A Drugstore is on sale - When purchasing two units of the same medicine, the customer recives a discount of cents off the total cost. Create a program that reads the discretion and price of a medicine. Enter the value of the product in the sale.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drugstore Discount</title>
</head>
<body>
    <h1>JS Drugstore</h1>
    <form id="drugForm">
        <p>Medication:
            <input type="text" id="medication" name="medication">
        </p>
        <p>Price per unit ($):
            <input type="number" id="price" name="price" min="0" max="100" step="any">
        </p>
        <button type="button" onclick="showDiscount()">Show discount</button>
    </form>

    <h2></h2>
    <h3></h3>
    <script src="../js/chall_a.js"></script>
</body>
</html>
