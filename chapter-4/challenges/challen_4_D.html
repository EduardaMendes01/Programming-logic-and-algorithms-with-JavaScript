<!--Develop a program that reads three sides and checks whether or not they canform a triangle. To form a triangle, one side cannot be greater than the sum of the other two. If you canform a triangle, also display the type of triangle: Equilateral:(3 equal sides), Isosceles(3 equal sides) and Scalene(3 different sides)-->

            <input type="number" id="sideA">
        </p>
        <p>Side B:

        </p>
        <p>Side C:
            <input type="number" id="sideC">
        </p>
        <input type="submit" value="Check it">
    </form>
    <h2></h2>
    <script src="../js/challen_4_D.js"></script>
