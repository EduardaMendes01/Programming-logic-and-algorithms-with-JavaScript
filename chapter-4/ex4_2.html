<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/book_cover.png" type="image/x-icon">

<body>
    <img src="./images/ex4_2.jpg" alt="Weight balance">
    <h1>Ideal weight calculation</h1>
    <form>
        <p>Name:
            <input type="text" id="inName" name="inName">
        </p>
        <p>M or F:
            <input type="radio" name="gender
            " id="man" required>Male
            <input type="radio" name="gender
            " id="woman" required>Female
        </p>
        <p>Height:
            <input type="number" id="height" name="Height" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Calculate ideal weight">
        <input type="reset" value="Clear fields">
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>
