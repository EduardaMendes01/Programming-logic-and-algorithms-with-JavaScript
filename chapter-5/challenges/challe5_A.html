<!-- Challenge A: Develop a program that reads the name an Fruit and a number. The program should repeat the display of the fruit's name, according to the number entered. Use the "*" to separate the names-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/book cover.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Challenge 5_A</title>
</head>
<body>
    <img src="../images/exerc.jpg" alt="Laptop" class="normal">
    <h1>Repeat Fruit program</h1>
    <form>
        <p>Fruit:
            <input type="text" id="inFruit" required>
        </p>
        <p>Number:
            <input type="number" id="inNumber" min="1" required>
        </p>
        <input type="submit" value="Repeat Fruit">
    </form>
    <h3></h3>
    <script src="../js/chall5_A.js"></script>
</body>
</html>
