<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/book cover.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercise 6_2</title>
</head>
<body>
    <img src="./images/ex6_2.jpg" alt="Numbers" class="normal">
    <h1>Game Find out the number</h1>
    <form>
        <p>Number:
            <input type="number" min="1" max="100" id="inNumber" required autofocus>
            <input type="submit" value="Bet" id="inSubmit">
            <input type="button" value="Play again" id="inNew" class="hides">
        </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outHint" class="italics">Hint: It's a number between 1 and 100</h3>
    <script src="js/ex6_2.js"></script>
</body>
</html>
